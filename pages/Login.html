<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
     <link rel="stylesheet" href="../src/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body class="font-[Poppins] h-screen overflow-x-hidden bg2">
    <header class="bg-[#062d4c]">
        <nav class="flex justify-between items-center w-[92%] p-4 mx-auto">
            <div>
                
                <a href="/"><img class=" w-28 md:w-36 cursor-pointer" src="../img/InspiritLogo-White.png"  alt="inspirit logo"></a>
             </div>
            
          
    </header>




</div> 

<div class="flex items-center justify-center  p-6">
<div class=" bg-white  bg-opacity-20 border border-gray-200 rounded-lg   p-4 shadow-lg  max-w-sm mx-auto mt-60">
    <h1 class="text-2xl font-bold mb-6 text-gray-300 text-center">Login</h1>
    <form id="login-form" action="#" method="post" class="space-y-4 block  ">
        <!-- Email Field -->
        <div class="">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" name="email" required class="form-input rounded-md  border bg-transparent text-white" placeholder="example@example.com">
            <span class="error-message hidden" id="email-error">Valid email is required</span>
        </div>
        
        <!-- Password Field -->
        <div class=" mb-6">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required class="form-input rounded-md border bg-transparent text-white" placeholder="••••••••">
            <span class="error-message hidden" id="password-error">Password is required</span>
        </div>
        
        <!-- Login Button -->
        <button type="submit" class="form-button content-center w-[200px] hover:bg-slate-800 border rounded-xl text-white">Login</button>
    </form>
</div>
</div>
<script>
    // JavaScript for form validation
    document.getElementById('login-form').addEventListener('submit', function(e) {
        let isValid = true;

        // Reset error messages
        document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));

        // Validate email
        const emailField = document.getElementById('email');
        if (!emailField.checkValidity()) {
            document.getElementById('email-error').classList.remove('hidden');
            isValid = false;
        }

        // Validate password
        const passwordField = document.getElementById('password');
        if (!passwordField.value) {
            document.getElementById('password-error').classList.remove('hidden');
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>
</body>
</html>
