</div> 


<div class=" bg-white   bg-opacity-20 border border-gray-200 rounded-lg   p-8  shadow-lg  max-w-sm mx-auto mt-60">
    <h1 class="text-2xl font-bold mb-6 text-gray-300 text-center">Login</h1>
    <form id="login-form" action="#" method="post" class="space-y-4  w-[200px] sm:w-[400px]">
        <!-- Email Field -->
        <div class="mx-16">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" name="email" required class="form-input rounded-md  border bg-transparent text-white" placeholder="example@example.com">
            <span class="error-message hidden" id="email-error">Valid email is required</span>
        </div>
        
        <!-- Password Field -->
        <div class="mx-16 mb-6">
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required class="form-input rounded-md border bg-transparent text-white" placeholder="••••••••">
            <span class="error-message hidden" id="password-error">Password is required</span>
        </div>
        
        <!-- Login Button -->
        <button type="submit" class="form-button mx-16 w-[200px] hover:bg-slate-800 border rounded-xl text-white">Login</button>
    </form>
</div>

<script>
    // JavaScript for form validation
    document.getElementById('login-form').addEventListener('submit', function(e) {
        let isValid = true;

        // Reset error messages
        document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));

        // Validate email
        const emailField = document.getElementById('email');
        if (!emailField.checkValidity()) {
            document.getElementById('email-error').classList.remove('hidden');
            isValid = false;
        }

        // Validate password
        const passwordField = document.getElementById('password');
        if (!passwordField.value) {
            document.getElementById('password-error').classList.remove('hidden');
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>
</body>
